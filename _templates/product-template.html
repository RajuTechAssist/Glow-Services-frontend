<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Main CSS (Bootstrap, Theme Styles, etc.) -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/themify-icons.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Header & Custom Section Styles -->
  <link rel="stylesheet" href="css/header-style.css">
  <link rel="stylesheet" href="css/custom-sections.css">

  <!-- NEW CSS file specifically for this template -->
  <link rel="stylesheet" href="/templates/template.css">
</head>

<body>

  <!-- =========================
    HEADER (You would copy your final header code here)
    ============================== -->
  <header id="header" class="bg-white/95 backdrop-blur-md fixed top-0 w-full z-50 border-b border-pink-100">
     <!-- Paste your full header HTML here from index.html -->
  </header>
  <!-- =========================
    END HEADER
    ============================== -->
  
  <main class="detail-container">
    
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-nav">
        <a href="index.html">Home</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="#">Products</a> <!-- This will be dynamic -->
        <i class="fa-solid fa-chevron-right"></i>
        <span>Radiance Serum</span> <!-- This will be dynamic -->
    </nav>
      
    <div class="detail-grid">
      
      <!-- Image Gallery Column -->
      <div class="detail-gallery">
        <div class="main-image">
          <!-- Main Product/Service Image -->
          <img src="images/featureProductsIMG/radianceSerum.png" alt="Radiance Serum Bottle">
        </div>
      </div>

      <!-- Details Column -->
      <div class="detail-info">
        <span class="detail-brand">GLOW ESSENTIALS</span>
        <h1 class="detail-title">Radiance Serum</h1>
        
        <div class="rating-reviews">
          <div class="stars">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-alt"></i>
          </div>
          <a href="#reviews" class="review-count">(124 reviews)</a>
        </div>

        <p class="detail-description">
          24K gold-infused vitamin C serum for luminous, youthful skin. This powerful formula helps reduce the appearance of fine lines and boosts natural radiance.
        </p>

        <div class="price-box">
          <span class="current-price">$89</span>
          <span class="original-price">$120</span>
        </div>
        
        <!-- Quantity Selector (for Products) -->
        <div class="quantity-selector">
          <label for="quantity">Quantity:</label>
          <div class="selector-box">
            <button class="quantity-btn minus" aria-label="Decrease quantity">-</button>
            <input type="number" id="quantity" value="1" min="1" aria-label="Quantity">
            <button class="quantity-btn plus" aria-label="Increase quantity">+</button>
          </div>
        </div>
        
        <!-- Action Button (changes for product vs service) -->
        <button class="action-btn">
          <i class="fa-solid fa-cart-shopping"></i> Add to Cart
        </button>
        <!-- OR for a service: <button class="action-btn"><i class="fa-solid fa-calendar-check"></i> Book Now</button> -->
        
        <div class="detail-features">
          <div class="feature-item"><i class="fa-solid fa-leaf"></i> 100% Organic</div>
          <div class="feature-item"><i class="fa-solid fa-award"></i> Dermatologist Tested</div>
        </div>
      </div>
    </div>
  </main>

  <!-- You would copy your footer here from index.html -->
  
  <!-- JS Files -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <script src="/templates/template.js"></script>
</body>
</html>
